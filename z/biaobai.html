    <body>
        <div id="main">

            <div class="homepage"><a href="../index.html#services" class="button">返回</a></div>
            <div id="wrap">
                <div id="text">
                    <div id="code">
                        <font color="#000"> 
                            <span class="say">写给小胖妹：</span><br>
                            <span class="say"></span><br>
                            <span class="say">折腾了几天，准备了这个小网站</span><br>
                            <span class="say">你喜欢不喜欢我不知道</span><br>
                            <span class="say">图个乐，看看还是不错的</span><br>
                            <span class="say"></span><br>
                            <span class="say">不知不觉又过去了好长时间</span><br>
                            <span class="say">见不到你的每一天都在思念你</span><br>
                            <span class="say"></span><br>             
                            <span class="say">因为你,平静的心里泛起了阵阵涟漪</span><br>
                            <span class="say">从此难以忘却</span><br>
                            <span class="say">因为你,本以为会一直等待下去的心</span><br>
                            <span class="say">不想再等了</span><br>
                            <span class="say">因为你,我想舍弃自己</span><br>
                            <span class="say">低到尘埃里也不会计较</span><br>
                            <span class="say">因为你,我想对一个人好</span><br>
                            <span class="say">笨拙但是深沉</span><br>
                            <span class="say"> </span><br>
                            <span class="say">希望你可以一直开开心心</span><br>
                            <span class="say">没有苟且,没有忧愁,没有叹息</span><br>
                            <span class="say"> </span><br>
                            <span class="say">愿我的祈祷借七夕之机即时生效</span><br>
                            <span class="say">感谢命运，让我遇到了你 </span><br>
                            <span class="say"> </span><br>
                            <span class="say">能力有限,网站性能不好,请见谅</span>
                            <span class="say">要是不喜欢,有啥想要的可以和我说哈</span> 
                            <span class="say"><span class="space"></span> --完了</span> 
                        </font>
                    </div>
                </div>       
                <canvas id="canvas" width="1100" height="680"></canvas>
            </div>
            <div class="audio_player">
                <audio autoplay="autopaly" loop preload="auto" controls="controls">
                        <source src="刘佳 - 爱的就是你.mp3" type="audio/mp3" />
                </audio>
            </div>   
        </div>
        <script></script>
        <script>
            (function () {
                var canvas = $('#canvas');

                if (!canvas[0].getContext) {
                    $("#error").show();
                    return false;
                }

                var width = canvas.width();
                var height = canvas.height();
                canvas.attr("width", width);
                canvas.attr("height", height);
                var opts = {
                    seed: {
                        x: width / 2 - 20,
                        color: "rgb(190, 26, 37)",
                        scale: 2
                    },
                    branch: [
                        [535, 680, 570, 250, 500, 200, 30, 100, [
                            [540, 500, 455, 417, 340, 400, 13, 100, [
                                [450, 435, 434, 430, 394, 395, 2, 40]
                            ]],
                            [550, 445, 600, 356, 680, 345, 12, 100, [
                                [578, 400, 648, 409, 661, 426, 3, 80]
                            ]],
                            [539, 281, 537, 248, 534, 217, 3, 40],
                            [546, 397, 413, 247, 328, 244, 9, 80, [
                                [427, 286, 383, 253, 371, 205, 2, 40],
                                [498, 345, 435, 315, 395, 330, 4, 60]
                            ]],
                            [546, 357, 608, 252, 678, 221, 6, 100, [
                                [590, 293, 646, 277, 648, 271, 2, 80]
                            ]]
                        ]]
                    ],
                    bloom: {
                        num: 700,
                        width: 1080,
                        height: 650,
                    },
                    footer: {
                        width: 1200,
                        height: 5,
                        speed: 10,
                    }
                }

                var tree = new Tree(canvas[0], width, height, opts);
                var seed = tree.seed;
                var foot = tree.footer;
                var hold = 1;

                canvas.click(function (e) {
                    var offset = canvas.offset(), x, y;
                    x = e.pageX - offset.left;
                    y = e.pageY - offset.top;
                    if (seed.hover(x, y)) {
                        hold = 0;
                        canvas.unbind("click");
                        canvas.unbind("mousemove");
                        canvas.removeClass('hand');
                    }
                }).mousemove(function (e) {
                    var offset = canvas.offset(), x, y;
                    x = e.pageX - offset.left;
                    y = e.pageY - offset.top;
                    canvas.toggleClass('hand', seed.hover(x, y));
                });

                var seedAnimate = eval(Jscex.compile("async", function () {
                    seed.draw();
                    while (hold) {
                        $await(Jscex.Async.sleep(10));
                    }
                    while (seed.canScale()) {
                        seed.scale(0.95);
                        $await(Jscex.Async.sleep(10));
                    }
                    while (seed.canMove()) {
                        seed.move(0, 2);
                        foot.draw();
                        $await(Jscex.Async.sleep(10));
                    }
                }));

                var growAnimate = eval(Jscex.compile("async", function () {
                    do {
                        tree.grow();
                        $await(Jscex.Async.sleep(10));
                    } while (tree.canGrow());
                }));

                var flowAnimate = eval(Jscex.compile("async", function () {
                    do {
                        tree.flower(2);
                        $await(Jscex.Async.sleep(10));
                    } while (tree.canFlower());
                }));

                var moveAnimate = eval(Jscex.compile("async", function () {
                    tree.snapshot("p1", 240, 0, 610, 680);
                    while (tree.move("p1", 500, 0)) {
                        foot.draw();
                        $await(Jscex.Async.sleep(10));
                    }
                    foot.draw();
                    tree.snapshot("p2", 500, 0, 610, 680);

                    // 会有闪烁不得意这样做, (＞﹏＜)
                    canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                    canvas.css("background", "#ffe");
                    $await(Jscex.Async.sleep(300));
                    canvas.css("background", "none");
                }));

                var jumpAnimate = eval(Jscex.compile("async", function () {
                    var ctx = tree.ctx;
                    while (true) {
                        tree.ctx.clearRect(0, 0, width, height);
                        tree.jump();
                        foot.draw();
                        $await(Jscex.Async.sleep(25));
                    }
                }));

                var textAnimate = eval(Jscex.compile("async", function () {
                    var together = new Date();
                    together.setFullYear(2010, 3,1); 			//时间年月日
                    together.setHours(16);						//小时	
                    together.setMinutes(53);					//分钟
                    together.setSeconds(0);					//秒前一位
                    together.setMilliseconds(2);				//秒第二位

                    $("#code").show().typewriter();
                    $("#clock-box").fadeIn(500);
                    while (true) {
                        timeElapse(together);
                        $await(Jscex.Async.sleep(1000));
                    }
                }));

                var runAsync = eval(Jscex.compile("async", function () {
                    $await(seedAnimate());
                    $await(growAnimate());
                    $await(flowAnimate());
                    $await(moveAnimate());

                    textAnimate().start();

                    $await(jumpAnimate());
                }));

                runAsync().start();
            })();
        </script>
    </body>
</html>
